name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  workflow_call:

jobs:
  test:
    name: Node.js ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [20.x]
        os: [ubuntu-latest]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }} ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies ðŸ§¹
        run: npm ci

      - name: Run unit tests ðŸ§ª
        run: npm run test
